<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="/js/main.js" type="module"></script>
    <title>Palingram | A Palindrome and Anagram Validator</title>
  </head>
  <body>
    <div class="container">
      <!--------------- Header --------------->
      <header
        class="
          d-flex
          flex-column flex-sm-row
          align-items-center
          justify-content-sm-between
          py-3
          mb-4
        "
      >
        <a
          href="/"
          class="
            d-flex
            align-items-center
            mb-1 mb-md-0
            me-md-auto
            text-dark text-decoration-none
          "
        >
          <span class="fw-bold fs-2 text-center">Palingram</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <button type="button" class="btn btn-transparent">
              <a href="#" class="nav-link link-dark">Help</a>
            </button>
          </li>

          <li class="nav-item">
            <button type="button" class="btn btn-transparent">
              <a href="#" class="nav-link link-dark">About</a>
            </button>
          </li>
        </ul>
      </header>

      <!------------- Select Option ------------->

      <div class="mx-auto mb-5" style="width: 80%; max-width: 400px">
        <select class="form-select" aria-label="Default select example">
          <option selected>Select an option</option>
          <option value="1">Palindrome</option>
          <option value="2">Anagram</option>
        </select>
      </div>

      <!----------- Palindrome Input Field ----------->
      <div class="mx-auto" style="width: 80%; max-width: 400px">
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder="enter word or phrase here"
          aria-label="palindrome input field"
        />
      </div>

      <!-- Container ending tag -->
    </div>
  </body>
</html>
